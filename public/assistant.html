<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente IA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #assistant {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 9999;
    }
    
    #toggle-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 20px;
    }
    
    #toggle-button:hover {
      background-color: #2563eb;
    }
    
    #assistant-panel {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin-bottom: 8px;
      width: 320px;
      max-height: 384px;
      overflow-y: auto;
    }
    
    #message {
      background-color: #f3f4f6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .input-area {
      display: flex;
    }
    
    #user-input {
      flex-grow: 1;
      border: 1px solid #d1d5db;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }
    
    #send-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    #send-button:hover {
      background-color: #2563eb;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="assistant">
    <button 
      id="toggle-button"
    >
      ðŸ¤–
    </button>
    
    <div id="assistant-panel" class="hidden">
      <div id="message">Â¿En quÃ© puedo ayudarte hoy?</div>
      
      <div class="input-area">
        <input 
          id="user-input"
          type="text" 
          placeholder="PregÃºntame algo sobre tus tareas..."
        />
        <button 
          id="send-button"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>

  <script>
    // Mensajes predefinidos para el asistente
    const messages = [
      "Â¿En quÃ© puedo ayudarte hoy?",
      "Â¿Necesitas organizar mejor tus tareas?",
      "Â¿Quieres que te sugiera formas de mejorar tu productividad?",
      "Estoy aquÃ­ para ayudarte a gestionar mejor tu tiempo.",
      "Â¿Tienes alguna pregunta sobre cÃ³mo usar la aplicaciÃ³n?"
    ];
    
    // Elementos del DOM
    const toggleButton = document.getElementById('toggle-button');
    const assistantPanel = document.getElementById('assistant-panel');
    const messageElement = document.getElementById('message');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    
    // Mostrar/ocultar el panel
    toggleButton.addEventListener('click', () => {
      const isVisible = !assistantPanel.classList.contains('hidden');
      
      if (isVisible) {
        assistantPanel.classList.add('hidden');
        toggleButton.textContent = 'ðŸ¤–';
      } else {
        assistantPanel.classList.remove('hidden');
        toggleButton.textContent = 'âœ•';
        
        // Mostrar un mensaje aleatorio
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageElement.textContent = messages[randomIndex];
      }
    });
    
    // Enviar mensaje
    const sendMessage = () => {
      const text = userInput.value.trim();
      if (!text) return;
      
      // Respuesta simple
      messageElement.textContent = "Gracias por tu mensaje. Estoy aprendiendo a proporcionar respuestas mÃ¡s Ãºtiles.";
      userInput.value = '';
    };
    
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
